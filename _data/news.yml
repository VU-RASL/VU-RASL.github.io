- date: 1. June 2018
  headline: "RASL Director Nilanjan Sarkar is the new chair of the department of Mechanical Engineering at Vanderbilt University. Dr. Sarkar accepted the position of chair beginning in the Spring semester 2018, following the distinguished tenure of Dr. Robert Pitz, who served as department chair for 18 years. More details are available [here](https://engineering.vanderbilt.edu/news/2018/sarkar-named-chair-of-mechanical-engineering-department/)."
